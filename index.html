<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>フォームサンプル</title>
</head>

<body class="text-center">
	<h1 class="mt-3 mb-5">フォームサンプル</h1>
	<div class="container-fluid ml-auto mr-auto text-left" style="width: 800px;">
		<div class="row">
			<form method="post" class="col align-self-left" action="confirm.php">
				<div class="form-inline mb-3">
					<div class="form-group ml-3">
					  <label for="family_name">氏(必須)：</label>
					  <input type="text" name="family_name" id="family_name" class="form-control" placeholder="山田" required>
					</div>
					<div class="form-group ml-3">
					  <label for="first_name">名(必須)：</label>
					  <input type="text" name="first_name" id="first_name" class="form-control" placeholder="太郎" required>
					</div>
        </div>
        <div class="form-group row mb-3">
            <label for="email" class="col-md-3 col-form-label">メールアドレス(必須)：</label>
            <div class="col-md-9">
                <input type="email" name="email" id="email" class="form-control" placeholder="sample@gmail.com" required>
            </div>
        </div>
        <p class="ml-3">性別：</p>
        <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">男性</label>
        </div>
        <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">女性</label>
        </div>
        <div class="form-group">
            <label for="select1">当社を知った経緯：</label>
            <select name="select1" id="select1" class="form-control">
              <option value="answer_1">チラシ</option>
              <option value="answer_2">広告</option>
              <option value="answer_3">インターネット</option>
            </select>
          </div>
        <div class="form-group">
            <label for="textarea1">ご意見：</label>
            <textarea name="textarea1" id="textarea1" class="form-control"></textarea>
        </div>
                
				<input type="submit" name="send" class="btn btn-primary mt-2" value="送信する">
			</form>
		</div>	
	</div>
</body>
</html>
